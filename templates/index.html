<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abdullah App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="section">
  <h1 class="title">Abdullah Flask App</h1>

  <!-- upload form -->
  <div class="box">
    <div class="file has-name is-boxed">
      <label class="file-label">
        <input class="file-input" type="file" id="fileInput">
        <span class="file-cta"><span class="file-label">Choose an imageâ€¦</span></span>
        <span class="file-name" id="fileName">No file is selected!</span>
      </label>
    </div>
    <br>
    <button id="predictBtn" class="button is-primary" disabled>Predict</button>
  </div>

  <!-- preview + result -->
  <div class="columns">
    <div class="column is-one-third">
      <p class="subtitle">Preview</p>
      <canvas id="preview" width="140" height="140" style="border:1px solid #ccc"></canvas>
    </div>
    <div class="column">
      <p class="subtitle">Prediction</p>
      <h2 id="result" class="title"></h2>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <!-- sample thumbnails -->
  <hr>
  <p class="subtitle">Sample MNIST digits (click to try):</p>
  <div id="samples" class="columns is-multiline"></div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
